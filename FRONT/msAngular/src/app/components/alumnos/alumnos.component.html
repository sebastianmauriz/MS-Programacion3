<div class="card bg-light mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <button class="btn btn-primary my-3" routerLink="/alumnos/form">Crear</button>
        <div class="alert alert-info" *ngIf="alumnos.length ==0"> 
            No hay alumnos en el sistema
        </div>
        <!-- "table table-hover table-striped son diferentes estilos de boostsrap -->
        <table class="table table-hover table-striped" *ngIf="alumnos.length >0">
            <thead>
                <tr>
                    <th>id</th>
                    <th>nombre</th>
                    <th>apellido</th>
                    <th>email</th>
                    <th>creado en</th>
                    <th>editar</th>
                    <th>eliminar</th>
                </tr>

            </thead>
            <tbody>
                <tr *ngFor="let alumno of alumnos">
                    <td>{{alumno.id}}</td>
                    <td>{{alumno.nombre}}</td>
                    <td>{{alumno.apellido}}</td>
                    <td>{{alumno.email}}</td>
                    <td>{{alumno.creatAt | date:'yyyy/MM/dd'}}</td>
                    <td><button class="btn btn-secondary btn-sm" 
                        [routerLink]="['/alumnos/form', alumno.id]">
                        Editar</button></td>
                    <td><button class="btn btn-danger btn-sm" (click)="eliminar(alumno)"
                        >
                        Eliminar</button></td>


                </tr>

            </tbody>


        </table>

        <mat-paginator [length]="totalRegistros"
              [pageSize]="totalPorPagina"
              [pageIndex]="paginaActual"
              [pageSizeOptions]="pageSizeOptions"
              (page)="paginar($event)">
            </mat-paginator>
    </div>
</div>
